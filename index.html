<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>

<body>

    <div class="container">
        <div class="options">
            <button id="bold" class="option-button format" title="Bold">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="superscript" class="option-button script" title="Superscript">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="option-button script" title="Subscript">
                <i class="fa-solid fa-subscript"></i>
            </button>

            <button id="insertOrderedList" class="option-button" title="Numbered list">
                <div class="fa-solid fa-list-ol"></div>
            </button>
            <button id="insertUnorderedList" class="option-button" title="Bulleted list">
                <i class="fa-solid fa-list"></i>
            </button>

            <button id="undo" class="option-button" title="Undo">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="option-button"  title="Redo">
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <button id="createLink" class="option-button link" title="Link">
                <i class="fa fa-link"></i>
            </button>
            <button id="unlink" class="option-button" title="Remove link">
                <i class="fa fa-unlink"></i>
            </button>

            <button id="justifyLeft" class="option-button align" title="Left align">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifyCenter" class="option-button align" title="Center align">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyRight" class="option-button align" title="Right align">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justifyFull" class="option-button align" title="Justify full">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button id="indent" class="option-button spacing" title="Indent">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="option-button spacing" title="Outdent">
                <i class="fa-solid fa-outdent"></i>
            </button>
            <button id="saveDocument" class="option-button" title="Save Document">
                <i class="fa-solid fa-floppy-disk"></i>
            </button>
            <select id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            <select id="fontName" class="adv-option-button"></select>
            <select id="fontSize" class="adv-option-button" title="Font size"></select>

            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button">
                <label for="foreColor">Font Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-button">
                <label for="backColor">Highlight Color</label>
            </div>
            <div class=""input-wrapper>
                <input type="color" id="pageColor" class="adv-option-button">
                <label for="pageColor">Page Color</label>
            </div>


        </div>
        <div id="text-input" contenteditable="true" spellcheck="true"></div>
        <div id="word-count">Word count: </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
